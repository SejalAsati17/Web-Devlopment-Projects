<html>
    <head>
        <title>Registration page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid bg-dark text-light py-3">
            <header class="text-center">
                <h1 class="disply-6">Register here</h1>
            </header>
        </div>
        <section class="container my-2 bg-dark w-50 text-light py-3" >
            <form class="row g-3" action="RegisterChecker" method="post">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" name="UserEmail" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" name="UserPassword" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" name="UserAddress" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
 
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" name="UserCity" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select class= "form-check" name="UserState" id= "inputState">
        <option>Madhya pradesh</option> <option>Maharastra</option>
         <option>Bihar</option> <option>Uttar pradesh</option>
          <option>punjab</option> <option>Uttarakhand</option>
           <option>Tamil Nadu</option> <option>kerala</option>
            <option>haryana</option> <option> jammu &kashmir</option>
             <option>Himachal Pradesh</option> <option>West Bengal</option> 
             <option>Manipur</option> <option>Goa</option>
            </select>
  </div>
    <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
      <input type="submit" value="Sign in"  class="btn btn-primary">
  </div>
</form>
        </section>
        
    </body>
</html>
